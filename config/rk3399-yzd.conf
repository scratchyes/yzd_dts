# RK3399-YZD Board Configuration for Armbian
# Based on RK3399 platform

BOARD_NAME="RK3399-YZD"
BOARDFAMILY="rk3399"
BOARD_MAINTAINER=""
BOOTCONFIG="rk3399_defconfig"
KERNEL_TARGET="current,edge"
FULL_DESKTOP="yes"
BOOT_LOGO="desktop"
BOOT_FDT_FILE="rockchip/rk3399-yzd.dtb"

# Hardware features
PACKAGE_LIST_BOARD="wireless-tools wpasupplicant bluez bluez-tools firmware-brcm80211"

# Boot configuration
BOOT_SCENARIO="spl-blobs"
BOOTFS_TYPE="fat"

# U-Boot
UBOOT_TARGET_MAP="u-boot-dtb.bin;;idbloader.bin uboot.img trust.bin"
BOOTDELAY=1

# Kernel
LINUXFAMILY="rockchip-rk3399"

# AP6356S WiFi/Bluetooth
MODULES="brcmfmac brcmutil"
MODULES_BLACKLIST="rtw88_8822be rtw88_8822b rtw88_core"

# Additional configuration
CLI_TARGET="buster:default"
DESKTOP_TARGET="buster:default"

# Network
WLAN_INTERFACE="wlan0"
BT_INTERFACE="hci0"
